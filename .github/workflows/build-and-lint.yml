name: Build and Lint

on: [workflow_dispatch]

jobs:
  buildAndLint:
    runs-on: ubuntu-latest,
    
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 18
    - run: npm install
    - run: npm run build
    - run: npm run lint:js
    - run: npm run lint:css
